                    <script>
                      const wheel = document.querySelector('.Wheel');
                      const spinBtn = document.querySelector('.spinBtn');
                      let deg = 0;
                  
                      spinBtn.addEventListener('click', () => {
                        // Spin value: 3600-7200 (10-20 full spins)
                        let spin = Math.floor(3600 + Math.random() * 3600);
                        deg += spin;
                  
                        wheel.style.transform = `rotate(${deg}deg)`;
                  
                        // Wait for animation to finish
                        setTimeout(() => {
                          const finalDeg = deg % 360;
                          const segment = Math.floor(8 - finalDeg / 45) % 8;
                          const values = ['100', '1', '50', '0', '1000', '10', '5', '20'];
                          const prize = values[segment >= 0 ? segment : segment + 8];
                          alert("ðŸŽ‰ You Win $" + prize);
                        }, 5000); // Wait 5 seconds (same as transition time)
                      });
                    </script>
